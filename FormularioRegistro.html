<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="EstiloFormulario.css">
</head>
<body>   
<form action="Conexion.php" method="POST">
    <div class="contenedor">
        <fieldset>
        <h1>Formulario de Registro</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[a-zA-Z]{3,12}" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[a-zA-Z]{4,20}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern=".+@.+\.(com|es)" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
               min="1920-01-01" max="2006-12-31" required><br>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password"
        pattern="^(?=.*[0-9]).[A-Za-z].[!@#$%^&*()_+{}\[\]:;,>.?/~]" required><br>

        <input type="submit" value="Enviar">
    </fieldset>
</div>
</form>
</body>
</html>
